<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>
      Ajouter une recette
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h1>Ajouter une recette</h1>
    <form (ngSubmit)="addRecette(f)" #f="ngForm">
      <ion-list>
        <ion-item>
          <ion-label>Id</ion-label>
          <ion-input type="number" placeholder="Id" ngModel name="id"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Titre</ion-label>
          <ion-input type="text" placeholder="Titre" ngModel name="title"></ion-input>
        </ion-item>
        <ion-item>
          <ion-list>
            <ion-radio-group ngModel name="type">
              <ion-list-header>
                <ion-label>Type</ion-label>
              </ion-list-header>
              <ion-item>
                <ion-radio value="1" slot="start"></ion-radio>
                <ion-label>Sucré</ion-label>

              </ion-item>
              <ion-item>
                <ion-radio value="2" slot="start" ></ion-radio>
                <ion-label>Salé</ion-label>

              </ion-item>
          </ion-radio-group>
          </ion-list>
        </ion-item>
        <ion-item>
          <ion-label>Image</ion-label>
          <ion-input type="text" placeholder="Image" ngModel name="imageUrl"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Description</ion-label>
          <ion-textarea placeholder="Description" ngModel name="description"></ion-textarea>
        </ion-item>
        <ion-item>
          <ion-button type="submit">Valider</ion-button>
        </ion-item>
      </ion-list>


    </form>

</ion-content>
