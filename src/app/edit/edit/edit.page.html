<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title> Modifier une recette </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h1>Modifier une recette</h1>
  <form (ngSubmit)="updateRecette(f)" #f="ngForm">
    <ion-list>
      <ion-item>
        <ion-label>Id</ion-label>
        <ion-input
          readonly
          type="number"
          placeholder="Id"
          [(ngModel)]="activeRecette.id"
          name="id"
        ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Titre</ion-label>
        <ion-input
          type="text"
          placeholder="Titre"
          [(ngModel)]="activeRecette.title"
          name="title"
        ></ion-input>
      </ion-item>
      <ion-item>
        <ion-list>
          <ion-radio-group [(ngModel)]="activeRecette.type" name="type">
            <ion-list-header>
              <ion-label>Type</ion-label>
            </ion-list-header>
            <ion-item>
              <ion-radio value="1" slot="start" checked></ion-radio>
              <ion-label>Sucré</ion-label>
            </ion-item>
            <ion-item>
              <ion-radio
                checked="activeRecette.type === 2 ? true : false "
                value="2"
                slot="start"
              ></ion-radio>
              <ion-label>Salé</ion-label>
            </ion-item>
          </ion-radio-group>
        </ion-list>
      </ion-item>
      <ion-item>
        <ion-label>Image</ion-label>
        <ion-input
          type="text"
          placeholder="Image"
          [(ngModel)]="activeRecette.imageUrl"
          name="imageUrl"
        ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Description</ion-label>
        <ion-textarea
          placeholder="Description"
          [(ngModel)]="activeRecette.description"
          name="description"
        ></ion-textarea>
      </ion-item>
      <ion-item>
        <ion-button expand="full" type="submit">Update</ion-button>
      </ion-item>
    </ion-list>
  </form>
</ion-content>
